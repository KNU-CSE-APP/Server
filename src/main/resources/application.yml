spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/cseApp
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  cache:
    type: redis

  jwt:
    secret: secretKey

  mail:
    host: smtp.gmail.com
    port: 587
    username: username
    password: password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
logging.level:
  org.hibernate.SQL: debug
---
--- # prod 환경
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/database?useSSL=false&characterEncoding=UTF-8&serverTimeZone=UTC&autoReconnect=true
    username: username
    password: password
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    root: info
server:
  port: 8089
---