<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>공지사항 글목록</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}" th:action="@{/}" method="GET">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/admin/reservations}" th:action="@{/admin/reservations}" method="GET">예약 기록 관련</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" th:href="@{/admin/boardlist}" th:action="@{/admin/boardlist}" method="GET">게시글 관련</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<table border=1>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성시간</th>
  </tr>
  <tr th:each="board: ${BoardMap}">
    <td th:text="${board.boardId}"></td>
    <td th:text="${board.title}"></td>
    <td th:text="${board.time}"></td>
  </tr>
</table>

<button class="w-100 btn btn-secondary btn-lg" type="button" onclick="location.href='write.html'"
        th:onclick="|location.href='@{/admin/board}'|">
  관리자 글쓰기
</button>

</body>
</html>
